# permissions for end users to edit mongodbusers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongodbusers-editor-role
rules:
- apiGroups:
  - mongodb.com
  resources:
  - mongodbusers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mongodb.com
  resources:
  - mongodbusers/status
  verbs:
  - get
