apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      serviceAccountName: mongodb-enterprise-operator-multi-cluster
      containers:
        - name: myapp
          # namespaces configurable
          image: quay.io/chatton/test:service-account-test3
          env:
            - name: MEMBER_CLUSTER_NAMESPACE
              value: member-ns
            - name: CENTRAL_CLUSTER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 20Mi
          volumeMounts:
            - name: kube-config-volume
              mountPath: /etc/config/kubeconfig

      volumes:
        - name: kube-config-volume
          secret:
            secretName: mongodb-enterprise-operator-multi-cluster-kubeconfig
