{{- if not .Values.opsManager.secretRef }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name }}-credential
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
    user: {{ .Values.opsManager.APIKey | b64enc }}
    publicApiKey: {{ .Values.opsManager.APISecret | b64enc }}
{{- end }}
