apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: ops-manager-pod-spec
spec:
  replicas: 1
  version: 4.2.10
  adminCredentials: ops-manager-admin-secret
  configuration:
    mms.testUtil.enabled: "true"
  backup:
    enabled: true
    statefulSet:
      spec:
        template:
          spec:
            hostAliases:
              - ip: "1.2.3.4"
                hostnames: ["hostname"]
    podSpec:
      cpuRequests: '0.50'
      memoryRequests: 4500M

  statefulSet:
    spec:
      template:
        metadata:
          annotations:
            key1: value1
        spec:
          volumes:
            - name: mongod-binaries-volume
              # replace this with a real persistent volume
              emptyDir: {}
          containers:
            - name: mongodb-ops-manager
              volumeMounts:
                - mountPath: /mongodb-ops-manager/mongodb-releases/
                  name: mongod-binaries-volume
          tolerations:
            - key: "key"
              operator: "Exists"
              effect: "NoSchedule"

  podSpec:
    cpu: '0.70'
    memory: 6G

  applicationDatabase:
    members: 3
    version: 4.2.5-ent
    podSpec:
      cpu: '0.25'
      memory: 350M
      persistence:
        single:
          storage: 1G
      podTemplate:
          spec:
            # This container will be added to each pod as a sidecar
            containers:
              - name: appdb-sidecar
                image: busybox
                command: ["sleep"]
                args: [ "infinity" ]
                resources:
                  limits:
                    cpu: "1"
                  requests:
                    cpu: 500m
