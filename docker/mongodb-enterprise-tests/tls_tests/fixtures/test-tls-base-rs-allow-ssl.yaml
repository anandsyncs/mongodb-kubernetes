---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: test-tls-base-rs-allow-ssl
spec:
  members: 3
  version: 4.0.0
  type: ReplicaSet
  project: my-project
  credentials: my-credentials
  logLevel: DEBUG

  persistent: false

  tls:
    enabled: true

  additionalMongodConfig:
    net:
      ssl:
        mode: "allowSSL"
