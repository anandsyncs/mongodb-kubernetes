---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: test-x509-all-options-sc
spec:
  shardCount: 1
  mongodsPerShardCount: 3
  mongosCount: 2
  configServerCount: 3
  version: 4.4.0
  type: ShardedCluster

  project: my-project
  credentials: my-credentials

  persistent: false
  security:
    tls:
      enabled: true
    authentication:
      internalCluster: X509
      enabled: true
      modes: ["X509"]
