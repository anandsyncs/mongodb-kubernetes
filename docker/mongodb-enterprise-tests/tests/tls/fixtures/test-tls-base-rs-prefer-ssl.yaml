---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: test-tls-base-rs-prefer-ssl
spec:
  members: 3
  version: 4.0.1
  type: ReplicaSet
  project: my-project
  credentials: my-credentials
  logLevel: DEBUG

  persistent: true
  security:
    tls:
      enabled: true

  additionalMongodConfig:
    net:
      ssl:
        mode: "preferSSL"
