---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: replica-set-x509-to-scram-256
spec:
  members: 3
  version: 4.0.0
  type: ReplicaSet
  project: my-project
  credentials: my-credentials
  logLevel: DEBUG
  persistent: false
  security:
    tls:
      enabled: true
    authentication:
      enabled: true
      modes: ["X509"]
