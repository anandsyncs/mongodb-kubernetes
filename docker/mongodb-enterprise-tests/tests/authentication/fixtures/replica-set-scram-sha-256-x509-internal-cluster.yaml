---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: my-replica-set
spec:
  members: 3
  version: 4.0.15
  type: ReplicaSet
  project: my-project
  credentials: my-credentials
  logLevel: DEBUG
  persistent: false
  security:
    tls:
      enabled: true
    authentication:
      enabled: true
      modes: ["SCRAM"]
      internalCluster: X509
