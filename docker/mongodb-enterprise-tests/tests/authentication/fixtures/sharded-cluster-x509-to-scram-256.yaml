---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: sharded-cluster-x509-to-scram-256
spec:
  shardCount: 1
  mongodsPerShardCount: 2
  mongosCount: 1
  configServerCount: 2
  version: 4.0.0
  type: ShardedCluster

  project: my-project
  credentials: my-credentials

  persistent: false
  security:
    tls:
      enabled: true
    authentication:
      enabled: true
      modes: ["X509"]
