---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: sh001-pv
spec:
  shardCount: 1
  mongodsPerShardCount: 3
  mongosCount: 2
  configServerCount: 3
  version: 3.6.18
  type: ShardedCluster
  project: my-project
  credentials: my-credentials

  persistent: true
  shardPodSpec:
    persistence:
      single:
        storage: 1G

  configSrvPodSpec:
    persistence:
      single:
        storage: 1G
