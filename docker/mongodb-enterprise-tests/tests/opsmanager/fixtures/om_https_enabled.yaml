apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-with-https

spec:
  replicas: 1
  version: 4.2.15
  adminCredentials: ops-manager-admin-secret

  configuration:
    mms.testUtil.enabled: "true"
    automation.versions.source: local

  applicationDatabase:
    members: 3
    version: 4.2.0

  statefulSet:
    spec:
      template:
        spec:
          volumes:
            - name: mongodb-versions
              emptyDir: {}
          containers:
            - name: mongodb-ops-manager
              volumeMounts:
                - name: mongodb-versions
                  mountPath: /mongodb-ops-manager/mongodb-releases

          # The initContainers will download the require 4.2.1 version of MongoDB
          # allowing Ops Manager to act as download endpoint for the automation agent
          # for this particular version.
          # This is required because of public Internet downloads not being
          # possible after using a custom-ca for the OM HTTPS server.
          initContainers:
            - name: setting-up-rhel-mongodb
              image: curlimages/curl:latest
              command:
                - curl
                - -L
                - https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-rhel80-4.2.1.tgz
                - -o
                - /mongodb-ops-manager/mongodb-releases/mongodb-linux-x86_64-rhel80-4.2.1.tgz
              volumeMounts:
                - name: mongodb-versions
                  mountPath: /mongodb-ops-manager/mongodb-releases
            - name: setting-up-ubuntu-mongodb
              image: curlimages/curl:latest
              command:
                - curl
                - -L
                - https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.2.1.tgz
                - -o
                - /mongodb-ops-manager/mongodb-releases/mongodb-linux-x86_64-ubuntu1604-4.2.1.tgz
              volumeMounts:
                - name: mongodb-versions
                  mountPath: /mongodb-ops-manager/mongodb-releases
            - name: setting-up-rhel-mongodb-tools
              image: curlimages/curl:latest
              command:
                - curl
                - -L
                - https://fastdl.mongodb.org/tools/db/mongodb-database-tools-rhel80-x86_64-100.0.1.tgz
                - -o
                - /mongodb-ops-manager/mongodb-releases/mongodb-database-tools-rhel80-x86_64-100.0.1.tgz
              volumeMounts:
                - name: mongodb-versions
                  mountPath: /mongodb-ops-manager/mongodb-releases
            - name: setting-up-ubuntu-mongodb-tools
              image: curlimages/curl:latest
              command:
                - curl
                - -L
                - https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu1604-x86_64-100.0.1.tgz
                - -o
                - /mongodb-ops-manager/mongodb-releases/mongodb-database-tools-ubuntu1604-x86_64-100.0.1.tgz
              volumeMounts:
                - name: mongodb-versions
                  mountPath: /mongodb-ops-manager/mongodb-releases
            - name: setting-up-rhel-mongodb-tools-100-2
              image: curlimages/curl:latest
              command:
                - curl
                - -L
                - https://fastdl.mongodb.org/tools/db/mongodb-database-tools-rhel80-x86_64-100.0.2.tgz
                - -o
                - /mongodb-ops-manager/mongodb-releases/mongodb-database-tools-rhel80-x86_64-100.0.2.tgz
              volumeMounts:
                - name: mongodb-versions
                  mountPath: /mongodb-ops-manager/mongodb-releases
            - name: setting-up-ubuntu-mongodb-tools-100-2
              image: curlimages/curl:latest
              command:
                - curl
                - -L
                - https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu1604-x86_64-100.0.2.tgz
                - -o
                - /mongodb-ops-manager/mongodb-releases/mongodb-database-tools-ubuntu1604-x86_64-100.0.2.tgz
              volumeMounts:
                - name: mongodb-versions
                  mountPath: /mongodb-ops-manager/mongodb-releases
  backup:
    enabled: false
