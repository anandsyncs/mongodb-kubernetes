apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-backup
spec:
  replicas: 1
  version: 4.2.8
  adminCredentials: ops-manager-admin-secret
  backup:
    enabled: true
    s3Stores:
      - name: s3Store1
        s3SecretRef:
          name: my-s3-secret
        pathStyleAccessEnabled: true
        s3BucketEndpoint: s3.us-east-1.amazonaws.com
        s3BucketName: test-bucket

  applicationDatabase:
    members: 3
    version: 4.2.0-ent
    persistent: false

