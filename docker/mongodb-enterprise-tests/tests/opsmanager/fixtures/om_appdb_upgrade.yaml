apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-upgrade
spec:
  replicas: 1
  version: 4.4.0
  adminCredentials: ops-manager-admin-secret

  applicationDatabase:
    members: 3
    version: 4.4.0-ent
    additionalMongodConfig:
      operationProfiling:
        mode: slowOp

  backup:
    enabled: false
