apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-upgrade
spec:
  replicas: 1
  version: 4.2.0
  adminCredentials: ops-manager-admin-secret

  applicationDatabase:
    members: 3
    version: 4.0.20-ent
    persistent: true
    additionalMongodConfig:
      operationProfiling:
        mode: slowOp

  backup:
    enabled: false
