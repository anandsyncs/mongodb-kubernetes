apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-s3-validate
spec:
  replicas: 1
  version: 4.2.0
  adminCredentials: ops-manager-admin-secret

  applicationDatabase:
    members: 3
    version: 3.6.12
  backup:
    enabled: true
    opLogStores:
      - name: "oplog-store-1"
        mongodbResourceRef:
          name: "my-oplog-mdb"
    s3Stores: []

