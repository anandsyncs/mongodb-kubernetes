apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-jvm-params
spec:
  replicas: 1
  version: 4.2.0
  adminCredentials: ops-manager-admin-secret

  statefulSet:
    spec:
      template:
        spec:
          containers:
            - name: mongodb-ops-manager
              resources:
                requests:
                  memory: "400M"
                limits:
                  memory: "5G"

  applicationDatabase:
    members: 3
    version: 4.2.2-ent

  backup:
    enabled: true
    jvmParameters: ["-Xmx4352m","-Xms4352m"]
