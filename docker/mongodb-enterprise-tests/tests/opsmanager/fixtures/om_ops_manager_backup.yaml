apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-backup
spec:
  replicas: 1
  version: 4.2.0
  adminCredentials: ops-manager-admin-secret
  backup:
    enabled: true
    headDB:
      storage: 500M
      storageClass: gp2
    oplogStores:
      - name: oplog1
        mongodbResourceRef:
          name: my-mongodb-oplog

  applicationDatabase:
    members: 3
    version: 4.0.0
    persistent: false

