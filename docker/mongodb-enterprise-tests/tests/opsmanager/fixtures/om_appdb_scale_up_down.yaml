apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-scale
spec:
  replicas: 1
  version: 5.0.1
  adminCredentials: ops-manager-admin-secret

  applicationDatabase:
    version: "4.4.20-ent"
    members: 3
    podSpec:
      cpu: '0.25'
    agent:
      logLevel: DEBUG

  backup:
    enabled: false
