apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1.14.2
          imagePullPolicy: IfNotPresent
          name: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /mongodb-ops-manager/mongodb-releases/linux
              name: mongodb-versions
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      initContainers:
        - name: setting-up-rhel-mongodb-4-4
          image: curlimages/curl:latest
          command:
            - curl
            - -L
            - https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-rhel80-4.4.0.tgz
            - -o
            - /mongodb-ops-manager/mongodb-releases/linux/mongodb-linux-x86_64-rhel80-4.4.0.tgz
          volumeMounts:
            - name: mongodb-versions
              mountPath: /mongodb-ops-manager/mongodb-releases/linux
        - name: setting-up-ubuntu-mongodb-4-4
          image: curlimages/curl:latest
          command:
            - curl
            - -L
            - https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.4.0.tgz
            - -o
            - /mongodb-ops-manager/mongodb-releases/linux/mongodb-linux-x86_64-ubuntu1604-4.4.0.tgz
          volumeMounts:
            - name: mongodb-versions
              mountPath: /mongodb-ops-manager/mongodb-releases/linux

        - name: setting-up-rhel-mongodb-4-4-ent
          image: curlimages/curl:latest
          command:
            - curl
            - -L
            - https://downloads.mongodb.com/linux/mongodb-linux-x86_64-enterprise-rhel80-4.4.0.tgz
            - -o
            - /mongodb-ops-manager/mongodb-releases/linux/mongodb-linux-x86_64-enterprise-rhel80-4.4.0.tgz
          volumeMounts:
            - name: mongodb-versions
              mountPath: /mongodb-ops-manager/mongodb-releases/linux
        - name: setting-up-ubuntu-mongodb-4-4-ent
          image: curlimages/curl:latest
          command:
            - curl
            - -L
            - https://downloads.mongodb.com/linux/mongodb-linux-x86_64-enterprise-ubuntu1604-4.4.0.tgz
            - -o
            - /mongodb-ops-manager/mongodb-releases/linux/mongodb-linux-x86_64-enterprise-ubuntu1604-4.4.0.tgz
          volumeMounts:
            - name: mongodb-versions
              mountPath: /mongodb-ops-manager/mongodb-releases/linux

      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: mongodb-versions
          emptyDir: {}
        - configMap:
            name: nginx-conf
          name: nginx-conf
