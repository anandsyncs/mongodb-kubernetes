---
apiVersion: mongodb.com/v1
kind: MongoDBMultiCluster
metadata:
  name: multi-replica-set
spec:
  version: 4.4.0-ent
  type: ReplicaSet
  duplicateServiceObjects: false
  credentials: my-credentials
  opsManager:
    configMapRef:
      name: my-project
  clusterSpecList:
    - clusterName: e2e.cluster1.mongokubernetes.com
      members: 2
      statefulSet:
        spec:
          template:
            spec:
              containers:
              - name: sidecar1
                image: busybox
                command: ["sleep"]
                args: [ "infinity" ]
          volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: "gp2"
    - clusterName: e2e.cluster2.mongokubernetes.com
      members: 1
      statefulSet:
        spec:
          template:
            spec:
              containers:
              - name: sidecar2
                image: busybox
                command: ["sleep"]
                args: [ "infinity" ]
          volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: "gp2"
    - clusterName: e2e.cluster3.mongokubernetes.com
      members: 1
      statefulSet:
        spec:
          template:
            spec:
              containers:
              - name: sidecar3
                image: busybox
                command: ["sleep"]
                args: [ "infinity" ]
          volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: "gp2"
